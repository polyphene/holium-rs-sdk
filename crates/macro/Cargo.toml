[package]
name = "holium-macro"
version = "0.1.0"
authors = ["tchataigner <contact@polyphene.io>"]
edition = "2018"

[lib]
proc-macro = true

[dev-dependencies]
trybuild = "1.0"
holium-rust-sdk = { path="../.." }

[dependencies]
holium-macro-support={ path="../macro-support" }
quote = "1.0.9"
serde = { version = "1.0.125", features = ["derive"] }
syn = "1.0.72"
trybuild = "1.0.42"
